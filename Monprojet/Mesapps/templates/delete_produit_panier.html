{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Supprimer le produit du panier</h2>
<p>Êtes-vous sûr de vouloir retirer <strong>{{ produit.nom }}</strong> du panier ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Supprimer</button>
    <a href="{% url 'voir_panier' %}" class="ml-4 underline">Annuler</a>
</form>
{% endblock %}
