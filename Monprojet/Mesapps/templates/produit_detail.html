{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
    <div class="flex gap-6">
        <img src="{{ produit.image.url }}" alt="{{ produit.nom }}" class="w-64 h-64 object-cover">
        <div>
            <h2 class="text-2xl font-bold">{{ produit.nom }}</h2>
            <p class="text-gray-600">{{ produit.description }}</p>
            <p class="text-lg text-green-600 mt-2">Prix : {{ produit.prix }} FCFA</p>
            <p class="text-sm text-gray-400">Poids : {{ produit.poids }} kg</p>
            <p class="text-sm">Catégorie : {{ produit.categorie.nom }}</p>

            <form method="post" action="{% url 'ajouter_au_panier' produit.id %}" class="mt-4">
                {% csrf_token %}
                <input type="number" name="quantite" value="1" min="1" class="border px-2 py-1 w-20">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Ajouter au panier</button>
            </form>

            <form method="post" action="{% url 'ajouter_a_souhait' produit.id %}" class="mt-2">
                {% csrf_token %}
                <button type="submit" class="text-red-500 underline">Ajouter à la liste de souhait</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
