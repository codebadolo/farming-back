{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Mettre à jour le panier</h2>
<form method="post">
    {% csrf_token %}
    <label for="quantite">Quantité :</label>
    <input type="number" name="quantite" value="{{ quantite }}" min="1">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Mettre à jour</button>
</form>
{% endblock %}
